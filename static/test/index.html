<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"  type='text/css' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet"  type='text/css' href="/static/test/style.css">
    <link rel="stylesheet"  type='text/css' href="/static/test/sidebar.css">
    <link rel="stylesheet"  type='text/css' href="/static/test/dragndrop.css">
    <link rel="stylesheet"  type='text/css' href="/static/test/searchbar.css">
    <title>Home</title>
  </head>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
	<div class="modal-body">
          <div class="top">
	    <div id="dropZone">
	      <div class="zone">
		<i class="fa fa-cloud-upload"></i>
		<div>Drag and drop your file here</div>
		<span>OR</span>
		<div class="selectFile">
		  <label for="file">Select file</label>
		  <input id="files" type="file" name="files[]" multiple>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	</div>
      </div>
    </div>
  </div>
  
  <body class="text-center">
    <main role="main" class="container">
      <nav class="navbar fixed-top navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Admin</a>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
	  Upload
	</button>
      </nav>

      <div class="search">
	<input type="text" class="searchTerm" placeholder="Search for files">
	<button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
	</button>
      </div>
      
      <div id="iconList" class="card-columns mt-3">
        <div id="iconListEntry" class="card">
          <div class="card-body cursorPointer">
            <p class="card-text"><a class="iconLink"><i class="fa-5x fa fa-file"></i></a></p>
            <p class="card-text"><a class="iconLink">reddit</a></p>
          </div>
        </div>
        
        <div id="iconListEntry" class="card">
          <div class="card-body cursorPointer">
            <p class="card-text"><a class="iconLink"><i class="fa-5x fa fa-file"></i></a></p>
            <p class="card-text"><a class="iconLink">Facebook</a></p>
          </div>
        </div>
        
        <div id="iconListEntry" class="card">
          <div class="card-body cursorPointer">
            <p class="card-text"><a class="iconLink"><i class="fa-5x fa fa-file"></i></a></p>
            <p class="card-text"><a class="iconLink">GitHub</a></p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/test/index.js"></script>
  </body>
</html>
